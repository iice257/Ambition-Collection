<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambition Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500;600;700;800;900&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/ambition favicon.png">
  <link rel="shortcut icon" href="assets/ambition favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/ambition favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="blur-overlay" id="blur-overlay"></div>

  <main id="main-container">
    <!-- HERO SECTION -->
    <section id="hero" class="active">
      <!-- Folder Image Background -->
      <div class="motif-container">
        <img src="folder.png" alt="Abstract Folder Shape" class="folder-image">
      </div>

      <div class="content-wrapper">
        <h1 class="hero-title">AMBITION</h1>
        <p class="hero-subtitle">The collection</p>
      </div>

      <div class="scroll-indicator">
        <div class="line"></div>
        <span class="text">SCROLL</span>
      </div>
    </section>

    <!-- SELECTION SECTION -->
    <section id="selection">
      <div class="selection-wrapper">
        <a href="#" class="selection-link" id="link-gallery">GALLERY</a>
        <a href="#" class="selection-link" id="link-essay">ESSAY</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
