<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confidence - Ambition Collection</title>
  <link rel="icon" type="image/png" href="../assets/ambition favicon.png">
  <link rel="shortcut icon" href="../assets/ambition favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="../assets/ambition favicon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500;600;700;800;900&family=Inter:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.8s ease;
      background: #fff;
      min-height: 100vh;
    }

    body.loaded {
      opacity: 1;
    }

    .artwork-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 100vh;
      padding: 60px 5vw;
      gap: 5vw;
      align-items: center;
    }

    .artwork-image {
      width: 100%;
      height: auto;
      max-height: 85vh;
      object-fit: contain;
      display: block;
    }

    .artwork-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem 0;
    }

    .artwork-title {
      font-family: 'Bodoni Moda', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 1rem;
      color: #000;
    }

    .artwork-meta {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #888;
      margin-bottom: 2rem;
    }

    .artwork-description {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
      max-width: 480px;
      margin-bottom: 2rem;
    }

    .fullscreen-btn {
      display: inline-block;
      width: fit-content;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 12px 20px;
      border: none;
      border-radius: 0;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .fullscreen-btn:hover {
      opacity: 0.7;
    }

    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .fullscreen-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .fullscreen-overlay img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
    }

    .fullscreen-close {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 10px 20px;
      transition: opacity 0.3s ease;
    }

    .fullscreen-close:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <nav class="global-nav-strip">
    <button class="nav-strip-btn" onclick="history.back()">Back</button>
    <a href="../" class="nav-strip-btn">Home</a>
  </nav>

  <div class="artwork-container">
    <img src="../assets/collection/day 3, man 2  - confidence.jpg" class="artwork-image" alt="Confidence">
    <div class="artwork-info">
      <h1 class="artwork-title">Confidence</h1>
      <div class="artwork-meta">Day 3 · Man 2 · ICE · 2025</div>
      <p class="artwork-description">
        The quiet certainty that needs no announcement. Confidence does not prove itself—
        it simply exists. In this gaze, there is no question, only answer.
        The shoulders carry weight without complaint.
      </p>
      <button class="fullscreen-btn" id="open-fullscreen">View Full-Res Image</button>
    </div>
  </div>

  <div class="fullscreen-overlay" id="fullscreen-overlay">
    <button class="fullscreen-close" id="close-fullscreen">Close</button>
    <img src="../assets/collection/full res/day 3, man 2  - confidence.png" alt="Confidence Full Resolution">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => { document.body.classList.add('loaded'); }, 100);
      const overlay = document.getElementById('fullscreen-overlay');
      const openBtn = document.getElementById('open-fullscreen');
      const closeBtn = document.getElementById('close-fullscreen');
      openBtn.addEventListener('click', () => overlay.classList.add('active'));
      closeBtn.addEventListener('click', () => overlay.classList.remove('active'));
      overlay.addEventListener('click', (e) => { if (e.target === overlay) overlay.classList.remove('active'); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') overlay.classList.remove('active'); });
    });
  </script>
  <script src="../cursor.js"></script>
</body>

</html>
